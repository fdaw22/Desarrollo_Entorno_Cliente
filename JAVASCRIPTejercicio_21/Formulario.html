<body>
    <div class="col-6 p-0 ml-auto mr-auto">
        <form action="#" method="GET">
            <h1 class="col-12 text-primary">Formulario de clientes</h1>
            <div class="form-group m-0  d-flex flex-row justify-content-start align-items-center">
                <div class="col-2 cuadrado" >
                    <label for="nombre">Nombre</label>
                </div class="col-2 cuadrado">
                <input class="col-5 cuadrado" type="text" class="form-control" id="nombre"  required> 
                <div class="col-0 cuadrado"></div>
            </div>
            <div class="form-group m-0 d-flex flex-row justify-content-start align-items-center">
                <div class="col-2 cuadrado" >
                    <label for="apellido">Apellido</label>
                </div class="col-2 cuadrado">
                <input class="col-5 cuadrado" type="text" class="form-control" id="apellido" required>
                <div class="col-0 cuadrado"></div>
            </div>
            <div class="form-group m-0 d-flex flex-row justify-content-start align-items-center">
                <div class="col-2 cuadrado" >
                    <label for="email">Correo</label>
                </div class="col-2 cuadrado">
                <input class="col-5 cuadrado" type="text" class="form-control" id="email" required>
                <div class="col-0 cuadrado"></div>
            </div>
            <div class="form-group m-0 d-flex flex-row justify-content-start align-items-center">
                <div class="col-2 cuadrado" >
                    <label for="fecha">Fecha</label>
                </div class="col-2 cuadrado">
                <input class="col-5 cuadrado" type="text" class="form-control" id="fecha" required>
                <div class="col-0 cuadrado"></div>
            </div>
            <div class="form-group m-0 d-flex flex-row justify-content-start align-items-center">
                <div class="col-3 h-50 cuadrado" >
                    <button class="boton1" id="aniadir">AÃ±adir Cliente</button>
                </div>
                <div class="col-3 h-50 cuadrado">
                    <button class="boton2">Modificar Cliente</button>
                </div>
                <div class="col-0 h-50 cuadrado"></div>
            </div>
        </form>
    </div>
</body>
