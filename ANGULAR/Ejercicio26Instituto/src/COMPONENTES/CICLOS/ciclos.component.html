<main>
    <div class="container">
        <div class="row justify-content-between align-items-center mt-3">
            <div class="col-8">
                <h5 class="display-4">{{ciclo.nombre}}:</h5>
            </div>
            <div class="col-4 text-center">
                <img src="{{ciclo.imagen}}" alt="..." class="img-thumbnail">
            </div>
        </div>
        <div class="row mt-3 mb-5">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of ciclo.ciclos">
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.nombre}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="row justify-content-between my-3">
            <div class="col-4">
                <a routerLink="/Departamento" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Volver a atras</a>
            </div>
            <div class="col-4">
              <a [routerLink]="['/Ciclos',id,'prof']" routerLinkActive="active-link" class="btn btn-info btn-lg active" role="button" aria-pressed="true">Fotos Profesores</a>
          </div>
          <div class="col-4">
            <a routerLink="aula" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Fotos Aulas</a>
        </div>
        </div>
        <div class="row">
          <router-outlet  name="profaula"></router-outlet>
        </div>
    </div>
</main>
