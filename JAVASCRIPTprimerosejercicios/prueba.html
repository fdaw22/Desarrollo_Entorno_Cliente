    <title>Document</title>

<body>
    <script>
    var tabla = [];

    for(var i=0; i<100; i++){
        tabla[i]=Math.floor(Math.random()*(100-1)+1);
    }
    //document.write(tabla);

    var tabla2=[];
    var j=0;     
            for(var i=0; i<tabla.length;i++){
                if(tabla[i]<10){
                    tabla2[j]=tabla[i];
                    j++;
                }
            }
            document.write(tabla2);
    </script>
</body>
