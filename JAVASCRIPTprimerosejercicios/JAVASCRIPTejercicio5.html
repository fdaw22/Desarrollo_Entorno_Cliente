            var tabla=[];
            var n=0;
            var i=0;
            var j;
            var n_pares = 0;

            n=parseInt(prompt("Introduce un numero o 0 para finalizar el programa"));

            while(n != 0){
                tabla[i]=n;
                i++;
                n=parseInt(prompt("Introduce un numero o 0 para finalizar el programa"));
            }

            
            for(j=0; j<tabla.length; j++){
                if( (tabla[j]%2)==0){
                    n_pares++;
                }
            }
            document.write("El numero de pares introducidos es:"+n_pares);

        </script>
