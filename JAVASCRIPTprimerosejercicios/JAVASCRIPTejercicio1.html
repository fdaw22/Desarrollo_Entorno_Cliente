    <body>
        <script>
        var radio
        var clave;
        radio=parseInt(prompt("Dame el radio"));
        clave=prompt("Que quieres calcular a/s");
        if(clave=="a"){
            document.write(Math.PI*Math.pow(radio,2));
        }
        else if(clave=="s"){
            document.write(2*Math.PI*radio);
        }
        else{
            document.write("No es la respuesta deseada");
        }
        
        </script>
    <body>
</html>
