<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio_4_2</title>
</head>
<body>
    <button onclick="IntroduceNum()">Introduce numero</button>
    <p id="numero" class="numero"></p>
    <button onclick="Capicua()">Es capicua?</button>
    <p id="capicua" class="capicua"></p>
    <script>

        var num;

        function IntroduceNum(){
            num=prompt("Introduce un numero");

            document.getElementById('numero').innerHTML="Numero: "+num;

        }

        function Capicua(){

            var arr=[];
            var arr2=[];
            var j=0;
                for(var i=0; i<num.length;i++){
                    arr[i]=num[i];
                }
                
                for(var i=arr.length-1;i>=0;i--){
                    arr2[j]=arr[i];
                    j++;
                }
                
                if(arr.join('') == arr2.join('')){
                    document.getElementById('capicua').innerHTML="El numero: "+num+" es capicua";
                }
                else{
                    document.getElementById('capicua').innerHTML="El numero: "+num+" no es capicua";
                }
            
            }
    </script>
</body>
</html>
