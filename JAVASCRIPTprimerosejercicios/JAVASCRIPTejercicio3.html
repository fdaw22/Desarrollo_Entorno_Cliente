<html>

    <body>
        <script>
            var interacciones;
            var i;
            var acumulador=0;
            
            for( i=0; i<10; i++){
                interacciones=parseInt(prompt("Introduzca un numero"));
                acumulador=interacciones+acumulador;
            }
            document.write(acumulador/10);
            
        </script>
    </body>
</html>
